services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: app
    image: ${IMAGE_NAME:-analytics/risk-management-tool}:${TAG:-latest}
    container_name: risk-management-tool-${ENV:-test}
    volumes:
      - .:/app
      - ~/Desktop/stock_plots:/app/stock_plots
      - ~/Desktop/analysis:/app/analysis
    networks:
      - app-network

  test:
    build: .
    command: test
    image: ${IMAGE_NAME:-analytics/risk-management-tool}:${TAG:-latest}
    env_file:
      - .env.${ENV:-test}
    environment:
      DB_HOST: host.docker.internal

networks:
  app-network:
    driver: bridge